<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>

    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">

</head>

<body>
    
  
  
    <br>


    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <!--success message-->
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        Registration Successfull!!
                    </div>
                </div>
                <br>

                <h1> <p style="color:black ;
                    font-family:Georgia, 'Times New Roman', Times, serif;text-align:center;
                    font-size: 30px">Registration</p></h1>

                <form th:action="@{/registration}" method="post" th:object="${user}">
                    
                    <div class="form-group">
                        <label class="control-label" for="firstName">
                            <p style="color:black;
                        font-family:Georgia, 'Times New Roman', Times, serif;
                        font-size: 20px">First Name</p></label>
                        <input id="firstName" class="form-control" th:field="*{firstName}" required
                            autofocus="autofocus" />
                    </div>

                    
                    <div class="form-group">
                        <label class="control-label" for="lastName">
                            <p style="color:black;
                        font-family:Georgia, 'Times New Roman', Times, serif;
                        font-size: 20px">Last Name</p></label>
                        <input id="lastName" class="form-control" th:field="*{lastName}" required
                            autofocus="autofocus" />
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label" for="email">
                            <p style="color:black;
                        font-family:Georgia, 'Times New Roman', Times, serif;
                        font-size: 20px">Email</p></label>
                        <input id="email" class="form-control" th:field="*{email}" required 
                        pattern="[a-zA-Z]{1,}[\w.+-_]{0,}@[\w-]{2,}([.][a-zA-Z]{2,}|[.][\w-]{2,}[.][a-zA-Z]{2,})$"
                        autofocus="autofocus" />
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label" for="password">
                            <p style="color:black;
                        font-family:Georgia, 'Times New Roman', Times, serif;
                        font-size: 20px">Password</p></label>
                        <input id="password" class="form-control" type="password" th:field="*{password}" required
                            autofocus="autofocus" />
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered?
                            <a href="/"  th:href="@{/login}">Login here</a>
                        </span>
                    </div>



                </form>

            </div>

        </div>
    </div>
</body>
