<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Product Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">

    <link rel="stylesheet" href="style1.css">
</head>

<body>

     <div class="card-body">
        <form action="#" th:action="@{/saveProduct}" th:object="${product}" method="POST">
            <fieldset>

                <legend>
                    <p style="color:lightcoral;
                    font-family:Georgia, 'Times New Roman', Times, serif;
                    font-size: 30px"> Add Product</p>
                </legend>  

                <label>
                    <strong>
                        <p style="color:black;
                        font-family:Georgia, 'Times New Roman', Times, serif;
                        font-size: 20px">Product Name</p>
                    </strong>
                </label>

            
                    <input type="text" th:field="*{productName}" placeholder=" Name" class="form-control mb-4 col-4"
                    required pattern="[A-Z a-z]*">
                    
                    <label>
                    <strong>
                        <p style="color:black;
                        font-family:Georgia, 'Times New Roman', Times, serif;
                        font-size: 20px">Product Price</p>
                    </strong>
                </label>
                <input type="text" th:field="*{price}" placeholder=" Price" class="form-control mb-4 col-4" required
                    pattern="[0-9]*">

                <button type="save" class="btn btn-info col-2"> Save </button>
            </fieldset>
        
        </form>
        <hr>

        
    </div>
    
</div>
</body>

</html>
