<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Registration and signin</title>

        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">
    
    </head>

    <body>
       
    <div class="container">
            <div class ="col-md-6 col-md-offset-3">
                
                <h1><p style ="color:black ;
                    font-family:Georgia, 'Times New Roman', Times, serif;text-align:center;
                    font-size: 30px">
        USER SIGNIN </h1></p>
                <form th:action ="@{/login}" method="post">
                    <br>

                    <!--error message-->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid username or password.</div>
                    </div>

                    <!--logout message-->
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">You have been logged out.</div>
                    </div>
                    <hr>
                    <div class ="form-group">
                        <label for ="username">
                            <p style ="color:black;
                        font-family:Georgia, 'Times New Roman', Times, serif;
                        font-size: 20px">Username:</p></label>

                        <input type="text" class="form-control" id="username" name="username"
                        placeholder="Enter Email ID" autofocus="autofocus">
                    </div>

                    <div class ="form-group">
                        <label for ="password">
                            <p style ="color:black;
                        font-family:Georgia, 'Times New Roman', Times, serif;
                        font-size: 20px">Password:</p></label>
                        <input type="password" id="password" name="password" class="form-control" 
                        placeholder="Enter password"/>
                    </div>

                    <div class="form-group">
                        <div class="row">
            
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="login-submit" id="login-submit"
                                class="form-control btn btn-primary" value="SIGNIN"/>
                            </div>
                        </div>
                    </div>
                </form>
                
                <div class="form-group">
                    <span>New User?<a href="/" th:href="@{/registration}">
                        Register here
                    </a></span>
                </div>   

            </div>
        </div>

        
    </body>

</html>
